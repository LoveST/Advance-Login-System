<link href="{:settings_templateURL}plugins/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
<link href="{:settings_templateURL}plugins/datatables/buttons.bootstrap4.min.css" rel="stylesheet"/>
<link href="{:settings_templateURL}plugins/datatables/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css"/>
<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-12">
        <div class="card-box">

            <div class="card-box table-responsive">
                <h4 class="m-t-0 header-title"><b>Verified Devices</b></h4><br>

                <? if(!{:$$devices}){
                    ?>
                <h4 class="m-t-0 text-muted text-center"><b>There are no verified device</b></h4>
                <? } else { ?>


                <table id="datatable-buttons" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Browser Name</th>
                        <th>Browser Version</th>
                        <th>IP Address</th>
                        <th>SOperating System</th>
                    </tr>
                    </thead>
                    <tbody>
                    <? foreach({:$$devices} as $key => $device){?>
                    <tr>
                        <td><?=$key + 1; ?></td>
                        <td><?=$device->getBrowserName(); ?></td>
                        <td><?=$device->getBrowserVersion(); ?></td>
                        <td><?=$device->getIP(); ?></td>
                        <td><?=$device->getOS(); ?></td>
                    </tr>
                    <? } ?>
                    </tbody>
                </table>


                <? } ?>
            </div>
        </div>
    </div>
</div>
