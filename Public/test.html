<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View a user information by LoveST Inc.">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="http://lovemst.com/als/demo/templates/ubold//assets/images/favicon_1.ico">

    <title>View user information</title>

    <link href="http://lovemst.com/als/demo/templates/ubold//assets/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="http://lovemst.com/als/demo/templates/ubold//assets/css/core.css" rel="stylesheet" type="text/css"/>
    <link href="http://lovemst.com/als/demo/templates/ubold//assets/css/components.css" rel="stylesheet"
          type="text/css"/>
    <link href="http://lovemst.com/als/demo/templates/ubold//assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="http://lovemst.com/als/demo/templates/ubold//assets/css/pages.css" rel="stylesheet" type="text/css"/>
    <link href="http://lovemst.com/als/demo/templates/ubold//assets/css/responsive.css" rel="stylesheet"
          type="text/css"/>

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

</head>
<body>

<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class=" card-box">
        <div class="panel-heading">
            <h3 class="text-center"><strong class="text-custom">User Information</strong></h3>
            <h5 class="text-center">Most have a valid permission to view the content</h5>
        </div>
        <div class="panel-body">

            <div id="errorBox" hidden="hidden" class="alert alert-danger">
                <b id="errorMSG"></b>
            </div>


            <form action="" class="form-horizontal m-t-20" method="post">

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" id="username" type="text" value="" name="keyword" required="true"
                               placeholder="Username">
                        <input class="form-control" type="button" id="searchUser" onclick="update()" value="Search">
                    </div>
                </div>

                <div class="text-custom text-center" id="content" hidden="hidden">
                    <div class="text-custom">
                        <h4 class="text-center">First name : <b id="fName"></b></h4>
                        <h4 class="text-center">Last Name : <b id="lName"></b></h4>
                        <h4 class="text-center">Age : <b id="age"></b></h4>
                        <h4 class="text-center">Email : <b id="email"></b></h4>
                        <h4 class="text-center">Group : <b id="group"></b></h4>
                    </div>
                </div>


            </form>

        </div>
    </div>

</div>

<script>
    var resizefunc = [];
</script>

<script src="http://lovemst.com/als/demo/templates/ubold//assets/js/jquery.slimscroll.js"></script>
<script src="http://lovemst.com/als/demo/templates/ubold//assets/js/jquery.blockUI.js"></script>
<script src="http://lovemst.com/als/demo/templates/ubold//assets/js/waves.js"></script>
<script src="http://lovemst.com/als/demo/templates/ubold//assets/js/wow.min.js"></script>
<script src="http://lovemst.com/als/demo/templates/ubold//assets/js/jquery.nicescroll.js"></script>
<script src="http://lovemst.com/als/demo/templates/ubold//assets/js/jquery.scrollTo.min.js"></script>


<script src="http://lovemst.com/als/demo/templates/ubold//assets/js/jquery.core.js"></script>
<script src="http://lovemst.com/als/demo/templates/ubold//assets/js/jquery.app.js"></script>
<script src="test.js"></script>
